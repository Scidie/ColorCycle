<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-container">
        <div class="control-section-container">
            <div class="inputs--container">
                <div class="inputs-first-row-container">
                    <div class="label">color:</div>
                    <input type="number" class="input-color-value">
                    <input type="number" class="input-color-value">
                    <input type="number" class="input-color-value">
                </div>
                <div class="inputs-second-row-container">
                    <div class="label">increment:</div>
                    <input type="number" class="input-increment-value">
                    <input type="number" class="input-increment-value">
                    <input type="number" class="input-increment-value">
                </div>
            </div>
            <div class="buttons-container">
                <button class="start-stop-button">start</button>
                <button class="reset-button">reset</button>
            </div>
        </div>
        <div class="preview-section-container">
            <div class="rgb-value"></div>
            <div class="preview-element" style="background-color: none;"></div>
        </div>
    </div>












    <script src="./script.js"></script>
</body>
</html>
